<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="fragment/header :: header(~{::title})">
    <meta charset="UTF-8">
    <title>게시글 생성 폼</title>
</head>




<body class="text-center">

<main >
    <form th:object="${postForm}">

        <div class="form-floating">
            <input th:field="*{author}" type="text" class="form-control" placeholder="작성자 명을 입력하세요">
            <label for="author">작성자</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control"  th:field="*{description}" placeholder="내용을 입력하세요">
            <label for="description">내용</label>
        </div>


        <button id = "btn_submit" class="w-50 btn btn-lg btn-primary" type="button">등록하기</button>
        <a th:href="@{/}" role="button" class="w-50 btn btn-lg btn-danger">취소하기</a>
    </form>
</main>


<script th:src="@{/js/crud.js}"></script>

</body>
</html>
