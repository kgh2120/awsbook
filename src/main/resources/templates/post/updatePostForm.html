<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: header(~{::title})">
    <meta charset="UTF-8">
    <title>게시글 수정 페이지</title>
</head>
<body>

<body class="text-center">

<main >
    <form th:object="${post}">


        <div class="form-floating">
            <input th:field="*{id}" type="text" class="form-control" readonly>
            <label for="id">ID</label>
        </div>

        <div class="form-floating">
            <input th:field="*{author}" type="text" class="form-control" placeholder="작성자 명을 입력하세요">
            <label for="author">작성자</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control"  th:field="*{description}" placeholder="내용을 입력하세요">
            <label for="description">내용</label>
        </div>

        <div>
            <button id = "btn_update" class="w-33 btn btn-lg btn-primary" type="button">수정하기</button>
            <button id = "btn_delete" class="w-33 btn btn-lg btn-danger" type="button">삭제하기</button>
            <a th:href="@{/}" role="button" class="w-33 btn btn-lg btn-secondary">취소하기</a>
        </div>

    </form>
</main>



<script th:src="@{/js/crud.js}"></script>
</body>
</html>
